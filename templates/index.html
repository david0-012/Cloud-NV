<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Análisis de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #video {
            margin-top: 20px;
            width: 80%;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Aplicación de Análisis de Imágenes</h1>
    <button id="startBtn">Iniciar Proceso</button>
    <p id="message"></p>

    <!-- Componente de video en tiempo real -->
    <img id="video" src="/video_feed" alt="Video en vivo">

    <script>
        document.getElementById('startBtn').addEventListener('click', function() {
            document.getElementById('message').innerText = "Iniciando análisis, espere 3 segundos...";
            fetch('/start_process')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').innerText = data.message;
                })
                .catch(error => {
                    document.getElementById('message').innerText = "Hubo un error al iniciar el proceso.";
                });
        });
    </script>
</body>
</html>
